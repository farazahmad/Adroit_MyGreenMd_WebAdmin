{include file="$MAIN_TPL_HEADER"}
<div class="article">
  <h2>Sign In</h2>
  <div class="clr"></div>
  <div class="notif_red" id="err_msg" style="margin:0;display:none;color:red;font-weight:bold;">Please Fill All required fields</div>
  {if $status_submit == 'failed'}
  <div class="notif_red" id="err_msg" style="margin:0;color:red;font-weight:bold;">Invalid username and password</div>
  {/if}
  <form action="{$current_url}" method="post" id="ContactForm" name="ContactForm">
    <ol>
      <li>
        <label for="name">Username</label>
        <input name="data[username]" id="username" type="text" />
      </li>
      <li>
        <label for="password">Password</label>
        <input name="data[password]" id="password" type="password" />
      </li>
      <li>
        <input id="save" name="save" type="hidden" value="save" />
        <br/>
        <div class="bluebtn"><a href="#" name="signin" onclick="check_field();">Sign In</a></div>
        <div class="clr"></div>
      </li>
      <li>
           <br/>don't have an account? <br/>
          <div class="bluebtn"><a href="{$BASE_URL}advertising" name="signup">Resiter your Business</a></div>
      </li>
    </ol>
  </form>
</div>
{include file="$MAIN_TPL_FOOTER"}
{literal}
<script type="text/javascript">
  function check_field(){
    if($("#username").val() != '' && $("#password").val() != ''){
      $("#ContactForm").submit();
    }else{
      $("#ssc_msg").hide();
      $("#err_msg").fadeIn();
    }
  }
</script>
{/literal}
