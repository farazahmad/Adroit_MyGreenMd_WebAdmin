<div class="article">
    <h2>Manage Deals</h2>
           <div id="PageContent_main">
			<div id="PageContent">					
				<div id="main_content">
					<div class="button_pages3 dash_title"> 
						<div class="fleft">Edit Deals</div>
						<div class="fright">
						</div>
						<div class="clearall"></div>
					</div>
						<div class="dash_content_color">
						<form name="new_web_content" id="form" method="POST" action="{$MEMBER_PATH}do_edit_deals"  enctype="multipart/form-data"> 
						  <input type="hidden" name="id" value="{$id}" />
							<table width="100%" id="tblwMce">
                                                            <tr>
									<td width="100" class="bold ">Category (*)</td>
									<td width="10" class="bold ">:</td>
									<td>
                                                                            <input type="radio" name="type_name" value="dispensary" {if $type_name== 'dispensary'}checked{/if} onchange="get_business(this.value)"/>&nbsp;Dispensary&nbsp;
                                                                            <input type="radio" name="type_name" value="smoke_shop"  {if $type_name== 'smoke_shop'}checked{/if} onchange="get_business(this.value)"/>&nbsp;Smoke Shop&nbsp;
                                                                            <input type="radio" name="type_name" value="doctor"  {if $type_name== 'doctor'}checked{/if} onchange="get_business(this.value)"/>&nbsp;Doctor&nbsp;
                                                                        </td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Business (*)</td>
									<td width="10" class="bold ">:</td>
									<td>
                                                                            <div id="wrp_type_id"><select name='type_id'><option value="">-- Select Category--</option></select></div>
                                                                        </td>
								</tr>
								<tr>
									<td width="100" class="bold ">Name</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="name" id="name" value="{$name}" size="60" class="is_required"/></td>
								</tr>
								<tr>
									<td class="bold ">Description</td>
									<td class="bold ">:</td>
									<td class="bold pad0px">
										<textarea name="description" id="description" rows="10" cols="60">{$description}</textarea>
									</td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Expiry</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="expiry" class="time" value="{$expiry}" size="10"/>&nbsp;eg: 10:00</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td >
										<div class="errortxt bold"></div>
										<div class="confirmtxt bold"></div>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>
									 <input type="hidden" name="save" value="Save" />
									 <input class="buttonForm button_save" type="button" name="save_now" id="save" value="Save">
									</td>
								</tr>
							</table>
						</form>
                                    </div>
			</div>
			</div>
			<div class="clearall"></div>
	</div>	
    <div class="clear"></div>
</div>
{include file="$MAIN_TPL_FOOTER"}
{literal}
<script>
     $(document).ready(function(){     
     var type_name= "{/literal}{$type_name}{literal}";
     if(type_name){get_business(type_name);}
 });
 
 
 function get_business(type_name){
  var base_url = "{/literal}{$MEMBER_PATH}{literal}";
  var type_id= "{/literal}{$type_id}{literal}";
  $.ajax({
      type: "POST",
      url: base_url+'get_business',
      data: "type_name="+ type_name,
      success: function(data, status) {
        var selection = "<select name='type_id'>";
        $.each(data,function(i,el)
        {
          if(type_id == el.id){
            selection += "<option value='"+el.id+"' selected>"+el.name+"</option>";
          }else{
            selection += "<option value='"+el.id+"'>"+el.name+"</option>";
          }
        });
        selection += '</select>';
        $("#wrp_type_id").html(selection);
      }
  });
}

  function highlight(data, id){
      var path = '{/literal}{$MEMBER_PATH}{literal}';
      window.location=path+'highlight_business/'+id+'/'+data.checked;
  }
  
  function featured(data, id){
      var path = '{/literal}{$MEMBER_PATH}{literal}';
      window.location=path+'featured_business/'+id+'/'+data.checked;
  }
  
  function deleteconfirm(link){
      var answer = confirm("Are you sure want to delete this item?")
	if (answer){
		window.location = "http://"+link;
	}
  }
</script>
{/literal}
