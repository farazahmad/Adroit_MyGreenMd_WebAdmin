{include file="$MAIN_TPL_HEADER"}
	<div id="PageContent_main">
		<div id="PageContent">					
			<center>
				<div id="main_content">
					<div class="button_pages3 dash_title"> 
						<div class="fleft">Edit Smoke Shop</div>
						<div class="fright">
							<a class="buttonLink button_backL" href="{$ADMIN_PATH}smoke_shops">Back to smoke shops</a>					
						</div>
						<div class="clearall"></div>
					</div>
						<div class="dash_content_color">
						<form name="new_web_content" id="form" method="POST" action="{$ADMIN_PATH}smoke_shops/do_edit"  enctype="multipart/form-data"> 
						  <input type="hidden" name="id" value="{$id}" />
							<table width="100%" id="tblwMce">
								<tr>
									<td width="100" class="bold ">Name</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="name" id="name" value="{$name}" size="30" class="is_required"/></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Address</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="address" id="address" value="{$address}" size="60" class="is_required"/></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">City</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="city" id="city" value="{$city}" size="30" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">State</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="state" id="state" value="{$state}" size="30" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Zip</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="zip_code" id="zip_code" value="{$zip_code}" size="30" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Email</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="email" id="email" value="{$email}" size="30" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Website</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="website" id="website" value="{$website}" size="30" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Phone</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="phone" id="phone" value="{$phone}" size="30" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Picture</td>
									<td width="10" class="bold ">:</td>
									<td>
									{if $picture!=''}
									<img src="{$PATH_UPLOAD}smoke_shops/{$picture}" style="border:5px solid #666666;width:200px;"/><br />
									{/if}
									<input type="hidden" name="picture" id="picture" value="{$picture}" />
									<input style="width:178px;background:#ffffff;" type="file" size="25" id="uploadImg" name="uploadImg" /></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Timing</td>
									<td width="10" class="bold ">:</td>
									<td>
                                                                            <select name="timing">
                                                                                <option value="24/7">7 days a week</option>
                                                                                <option value="custom">Custom</option>
                                                                            </select>
                                                                        </td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Open & Close Time</td>
									<td width="10" class="bold ">:</td>
									<td>
                                                                            From&nbsp;<input type="text" name="open_time" id="open_time" value="{$open_time}" size="10" />&nbsp;to&nbsp;
                                                                            <input type="text" name="close_time" id="close_time" value="{$close_time}" size="10" /> &nbsp;eg: 10:00
                                                                        </td>
								</tr>
                                                                <tr>
									<td class="bold ">Description</td>
									<td class="bold ">:</td>
									<td class="bold pad0px">
										<textarea name="description" id="description" rows="10" cols="60">{$description}</textarea>
									</td>
								</tr>
                                                                <tr>
									<td class="bold ">Rating</td>
									<td class="bold ">:</td>
									<td class="bold pad0px">
									  <input name="rating" type="radio" class="star required" value="1"/> 
                                                                          <input name="rating" type="radio" class="star" value="2"/> 
                                                                          <input name="rating" type="radio" class="star" value="3"/> 
                                                                          <input name="rating" type="radio" class="star" value="4"/> 
                                                                          <input name="rating" type="radio" class="star" value="5"/>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td >
										<div class="errortxt bold"></div>
										<div class="confirmtxt bold"></div>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>
									 <input type="hidden" name="save" value="Save" />
									 <input class="buttonForm button_save" type="button" name="save_now" id="save" value="Save">
									</td>
								</tr>
							</table>
						</form>
                 </div>
			</div>
		</center>
		</div>
		<div class="clearall"></div>
		<div id="foot3"></div>			
	</div>
{include file="$MAIN_TPL_FOOTER"}
