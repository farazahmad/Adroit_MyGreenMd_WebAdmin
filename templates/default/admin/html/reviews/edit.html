{include file="$MAIN_TPL_HEADER"}
	<div id="PageContent_main">
		<div id="PageContent">					
			<center>
				<div id="main_content">
					<div class="button_pages3 dash_title"> 
						<div class="fleft">Edit reviews</div>
						<div class="fright">
							<a class="buttonLink button_backL" href="{$ADMIN_PATH}reviews">Back to reviews</a>					
						</div>
						<div class="clearall"></div>
					</div>
						<div class="dash_content_color">
						<form name="new_web_content" id="form" method="POST" action="{$ADMIN_PATH}reviews/do_edit"  enctype="multipart/form-data"> 
						  <input type="hidden" name="id" value="{$id}" />
							<table width="100%" id="tblwMce">
								<tr>
									<td width="100" class="bold ">Name</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="name" id="name" value="{$name}" size="60" class="is_required"/></td>
								</tr>
								<tr>
									<td class="bold ">Description</td>
									<td class="bold ">:</td>
									<td class="bold pad0px">
										<textarea name="description" id="description" rows="10" cols="60">{$description}</textarea>
									</td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Username</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="username" id="username" value="{$username}" size="30"/></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Date</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="date" id="date" value="{$date}" size="10"/></td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td >
										<div class="errortxt bold"></div>
										<div class="confirmtxt bold"></div>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>
									 <input type="hidden" name="save" value="Save" />
									 <input class="buttonForm button_save" type="button" name="save_now" id="save" value="Save">
									</td>
								</tr>
							</table>
						</form>
                 </div>
			</div>
		</center>
		</div>
		<div class="clearall"></div>
		<div id="foot3"></div>			
	</div>
{include file="$MAIN_TPL_FOOTER"}
