{include file="$MAIN_TPL_HEADER"}
	<div id="PageContent_main">
		<div id="PageContent">					
			<center>
				<div id="main_content">
					<div class="button_pages3 dash_title"> 
						<div class="fleft">PAYMENT</div>
						<div class="fright">&nbsp;</div>
						<div class="clearall"></div>
					</div>
						<div class="dash_content_color">
						<form name="new_web_content" id="form" method="POST" action="{$ADMIN_PATH}payments/do_payment">            
							<table width="100%" id="tblwMce">
								<tr>
									<td width="100" class="bold ">Credit Card Number</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="cc_number" id="cc_number" value="{$cc_number}" size="30" class="is_required"/></td>
								</tr>
								<tr>
									<td class="bold ">Expiry Date</td>
									<td class="bold ">:</td>
									<td class="bold pad0px">
                                                                            <select name="expiry_month">
                                                                                <option value="01">01</option>
                                                                                <option value="02">02</option>
                                                                                <option value="03">03</option>
                                                                                <option value="04">04</option>
                                                                                <option value="05">05</option>
                                                                                <option value="06">06</option>
                                                                                <option value="07">07</option>
                                                                                <option value="08">08</option>
                                                                                <option value="09">09</option>
                                                                                <option value="10">10</option>
                                                                                <option value="11">11</option>
                                                                                <option value="12">12</option>
                                                                            </select>
                                                                            &nbsp;
                                                                            <select name="expiry_year">
                                                                              {foreach item=arry from=$years}
                                                                                <option value="{$arry}">{$arry}</option>
                                                                              {/foreach}
                                                                            </select>
									</td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">PIN</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="pin" id="pin" value="{$pin}" size="10" class="is_required"/></td>
								</tr>
                                                                <tr>
									<td width="100" class="bold ">Amount($)</td>
									<td width="10" class="bold ">:</td>
									<td><input type="text" name="amount" id="amount" value="{$amount}" size="10" class="is_required"/></td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td >
										<div class="errortxt bold"></div>
										<div class="confirmtxt bold"></div>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>
									 <input type="hidden" name="save" value="Save" />
									 <input class="buttonForm button_save" type="button" name="save_now" id="save" value="Proceed"/>
									</td>
								</tr>
							</table>
						</form>
                 </div>
			</div>
		</center>
		</div>
		<div class="clearall"></div>
		<div id="foot3"></div>			
	</div>
{include file="$MAIN_TPL_FOOTER"}
